<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0; padding: 0;
        }

        div {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }

        p {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <div>
        <p>Dian</p>
    </div>
</body>

</html>
